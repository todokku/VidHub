{% block navbar %}
{% load static %}

<style type="text/css">
  .navbar {
    grid-column-start: 1;
    grid-column-end: 4;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .navbar-nav {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .navbar-nav > li {
    display: inline;
    padding-right: 10px;
  }

  .navbar-nav > li > a {
    color: #333;
    text-decoration: none;
    font-size: 13px;
  }

  .navbar-nav > li > a:hover {
    color: inherit;
    text-decoration: underline;
  }

  .brandlogo {
    width: 100px;
    margin-right: 20px;
  }

</style>

<nav class="navbar">
  <div style="display: flex; align-items: center;">
    <a href="/"><img class="brandlogo" src="{% static 'img/brandlogo.png' %}"></a>
    <form method="GET" action="" style="padding-right: 10px;">
      <input style="
        border: 1px solid #ccc;
        border-right: 0px;
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
        outline: 0;
        height: 32px;
        width: 370px;
        padding-right: 0;
        vertical-align: middle;
        " type="search" aria-label="Search" name="q"><button style="
                                                border-color: #ccc;
                                                border-style: solid;
                                                border: 1px 1px 1px 0px;
                                                border-top-right-radius: 3px;
                                                border-bottom-right-radius: 3px;
                                                color: #555;
                                                text-shadow: 0 1px 0 #fff;
                                                background-color: #e0e0e0;
                                                background-image: linear-gradient(to bottom,#fff 0,#e0e0e0 100%);
                                                box-shadow: inset 0 0 1px #fff;
                                                padding: 0 10px;
                                                height: 32px;
                                                vertical-align: middle;"type="submit">
        <span style="
          display: block;
          width: 14px;
          height: 14px;
          padding: 0;
          background: no-repeat url(http://web.archive.org/web/20120223150326im_/https://s.ytimg.com/yt/imgbin/www-refresh-vflmpZ5kj.png) -163px -102px;
          opacity: .6;
          color: #555;">
        </span>
      </button>
    </form>
    <ul class="navbar-nav">
      <li>
        <a href="/">Browse</a>
      </li>
      <li style="color: #ccc;">
        |
      </li>
      <li>
        <a href="/upload">Upload</a>
      </li>
    </ul>
  </div>
  <div style="display: flex">
    <ul class="navbar-nav">
        {% if request.user.is_authenticated %}
          <li>
            <a href="/logout">Logout {{ request.user.username }}</a>
          </li>
        {% else %}
          <li>
            <a href="/signup">Create Account</a>
          </li>
          <li style="color: #ccc;">
            |
          </li>
          <li>
            <a href="/login">Sign In</a>
          </li>

        {% endif %}
    </ul>
  </div>
</nav>

{% endblock navbar %}
